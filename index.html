<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Almendra SC'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Archivo Black'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Stylish">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row block" id="main-text">
            <th>
                <h2 class="bg-dark" id="directions-text">
                    Press any key to get started -->>&nbsp;</h2>
            </th>
            <div class="container-table">
                <tr>
                    <p id="guessword-text"></p>
                </tr>
                <tr>
                    <p id="guesstimes-countdown-text"></p>
                </tr>
                <tr>
                    <p id="wincount-text"></p>
                </tr>
                <tr>
                    <p id="losscount-text"></p>
                </tr>
                <tr>
                    <p id="lossesword-text"></p>
                </tr>
                <tr>
                    <p id="logging-text"></p>
                </tr>
            </div>

            <iframe width="1" height="1" src="https://www.youtube.com/embed/qANKubWXlUQ?autoplay=1" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>

        </div>
    </div>

    <audio id="beepAudio">
        <source src="./assets/audio/beep-07.wav" type="audio/mpeg">
    </audio>
    <audio id="succussAudio">
        <source src="./assets/audio/button-2.wav" type="audio/mpeg">
    </audio>

    <script src="./assets/javascript/game.js"></script>
    <script src="./assets/javascript/handler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
