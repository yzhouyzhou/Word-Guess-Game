<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Almendra SC' rel='stylesheet'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">


</head>


<body>
    <div class="container">
        <div class="row">
                <div class="col-md-3"> </div>
                <div class="col-md-9" id="gameTitle">
                    Welcome to Word Guess Game</div>
        </div>
        <div class="row">
            <div class="col-md-4"> </div>
            <div class="col-md-6">                
                <p id="guessword-text"></p>
                <p id="guesstimes-countdown-text"></p>
                <p id="wincount-text"></p>
                <p id="losscount-text"></p>
                <p id="lossesword-text"></p>
                <p id="logging-text"></p>
            </div>
            <div class="col-md-2"> </div>
        </div>
        <div class="row">
                
                <div class="col-md-4"> </div>
                <div class="col-md-8">
                        <img id="theImage" src="./assets/images/cat.jpg" alt="Renea" width="25%">
                </div>
        </div>
        <div class="row">                
                <div class="col-md-3"> </div>
                <div class="col-md-9">
                <p id="directions-text">Press any key to start playing  ------ >>>></p>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
    <script src="./assets/javascript/handler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</body>

</html>
